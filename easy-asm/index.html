<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Easy assembly parser</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,600" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <img src="easm-logo.svg" alt="Easy Assembly logo">
    <h1>Easy assembly</h1>
    <h2>Simplified interpreter for an x86 assembly inspired language</h2>
    <main>
      <div>
        <p>Program code</p>
        <textarea id="code">
mov ax, 5 ; xxx
push ax
push ax
push ax
dump
        </textarea>
      </div>
      <div>
        <p>Output</p>
        <textarea id="output"></textarea>
        <input type="button" id="run" value="Run">
      </div>
    </main>
  </div>
  <script src="easy-asm.js"></script>
</body>
</html>
