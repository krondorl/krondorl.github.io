<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Readability / Flesch reading ease score</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Readability / Flesch reading ease score</h1>
  <p>In the <a href="https://en.wikipedia.org/wiki/Flesch%E2%80%93Kincaid_readability_tests#Flesch_reading_ease" target="_blank" rel="noopener">Flesch reading-ease test</a>, higher scores indicate material that is easier to read. Lower numbers mark passages that are more difficult to read.</p>
  <p>Works in Hungarian and English. You can select the language as well.</p>
  <div class="layout">
    <textarea name="main-text" id="main-text" cols="40" rows="10">
Ez egy piros alma.
Ez meg egy sárga.
Hat alma sok.
Hatalmasok.
Akinek hat alma sok, az már hatalmas ok.
Na de ezt mondják a hatalmasok!
    </textarea>
    <div id="score-container">
      <button id="score-button">Get Score</button>
      <select name="language" id="language">
        <option value="hun">Magyar</option>
        <option value="eng">English</option>
      </select>
      <div id="result"></div>
    </div>
  </div>
  <script src="readability.js"></script>
</body>
</html>
