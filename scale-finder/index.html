<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scale Finder</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,600" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
      <h1>Scale Finder</h1>
      <ul>
          <li>Enter notes to find scales (C, C#, D, D#, E, F, F#, G, G#, A, A#, B)</li>
          <li>Please use only <strong>sharps</strong> instead of flats!</li>
          <li>Enter minimum 3 notes, separated by spaces.</li>
      </ul>
      <input type="text" id="notes-input">
      <input type="button" id="find-btn" value="Find scales">
      <div id="result"></div>
  </main>
  <script src="scale-finder.js"></script>
</body>
</html>
